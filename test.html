<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Token Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #header {
            height: 50px;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
        }
        #header span {
            font-size: 18px;
            margin-right: 15px;
        }
        #symbol {
            font-weight: bold;
            color: #333;
        }
        #percentage {
            font-weight: bold;
            color: #4CAF50;
        }
        #chart-container {
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <span id="symbol">Test/USDT</span>
        <span id="percentage">+0.00%</span>
    </div>
    <div id="chart-container"></div>
    <script>
        // ساخت چارت
        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            width: chartContainer.offsetWidth,
            height: chartContainer.offsetHeight,
            layout: { backgroundColor: '#ffffff', textColor: '#333' },
            grid: { vertLines: { color: '#eee' }, horzLines: { color: '#eee' } },
        });

        const candleSeries = chart.addCandlestickSeries();

        // داده‌های اولیه (فیک)
        const fakeData = [
            { time: '2024-12-01', open: 5.0, high: 5.5, low: 4.8, close: 5.2 },
        ];

        // افزودن داده‌ها به چارت
        candleSeries.setData(fakeData);

        // نمایش درصد رشد در بالای چارت
        let initialPrice = fakeData[0].close;

        function updatePercentage() {
            const lastPrice = fakeData[fakeData.length - 1].close;
            const percentage = ((lastPrice - initialPrice) / initialPrice) * 100;
            const percentageElement = document.getElementById('percentage');
            percentageElement.textContent = `${percentage.toFixed(2)}%`;

            // تغییر رنگ بر اساس مثبت یا منفی بودن درصد
            percentageElement.style.color = percentage >= 0 ? '#4CAF50' : '#F44336';
        }

        // تنظیمات روند صعود و نزول قیمت
        let phase = 'up'; // مراحل: 'up', 'down', 'stable'
        let targetPrice = 100; // قیمت هدف برای صعود
        let minPrice = 50; // قیمت هدف برای نزول
        const duration = 48; // مدت زمان (2 روز = 48 ساعت)

        function generateNextPrice() {
            const lastPrice = fakeData[fakeData.length - 1];
            const currentDate = new Date(new Date(lastPrice.time).getTime() + 3600000).toISOString().split('T')[0]; // افزایش 1 ساعت

            let nextPrice;

            if (phase === 'up') {
                const newClose = Math.min(lastPrice.close + (targetPrice - lastPrice.close) / duration, targetPrice);
                nextPrice = {
                    time: currentDate,
                    open: lastPrice.close,
                    high: newClose + (Math.random() * 0.5),
                    low: newClose - (Math.random() * 0.5),
                    close: newClose,
                };

                if (newClose >= targetPrice) phase = 'down'; // تغییر مرحله به نزولی
            } else if (phase === 'down') {
                const newClose = Math.max(lastPrice.close - (lastPrice.close - minPrice) / duration, minPrice);
                nextPrice = {
                    time: currentDate,
                    open: lastPrice.close,
                    high: newClose + (Math.random() * 0.5),
                    low: newClose - (Math.random() * 0.5),
                    close: newClose,
                };

                if (newClose <= minPrice) phase = 'up'; // تغییر مرحله به صعودی
            }

            fakeData.push(nextPrice);
            candleSeries.update(nextPrice);
            updatePercentage(); // بروزرسانی درصد تغییر
        }

        // اجرای آپدیت خودکار هر 1 ساعت
        setInterval(generateNextPrice, 1000); // برای تست: 1 ثانیه معادل 1 ساعت
    </script>
</body>
</html>
