<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Token Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #header {
            height: 50px;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
        }
        #header span {
            font-size: 18px;
            margin-right: 15px;
        }
        #symbol {
            font-weight: bold;
            color: #333;
        }
        #percentage {
            font-weight: bold;
            color: #4CAF50; /* تغییر رنگ بر اساس رشد */
        }
        #chart-container {
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <span id="symbol">Test/USDT</span>
        <span id="percentage">+0.00%</span>
    </div>
    <div id="chart-container"></div>
    <script>
        // ساخت چارت
        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            width: chartContainer.offsetWidth,
            height: chartContainer.offsetHeight,
            layout: { backgroundColor: '#ffffff', textColor: '#333' },
            grid: { vertLines: { color: '#eee' }, horzLines: { color: '#eee' } },
        });

        const candleSeries = chart.addCandlestickSeries();

        // داده‌های اولیه (فیک)
        const fakeData = [
            { time: '2024-12-01', open: 1.1, high: 1.5, low: 1.0, close: 1.4 },
            { time: '2024-12-02', open: 1.4, high: 1.8, low: 1.3, close: 1.6 },
            { time: '2024-12-03', open: 1.6, high: 2.0, low: 1.5, close: 1.9 },
            { time: '2024-12-04', open: 1.9, high: 2.5, low: 1.7, close: 2.3 },
            { time: '2024-12-05', open: 2.3, high: 2.7, low: 2.0, close: 2.5 },
            { time: '2024-12-06', open: 2.5, high: 2.8, low: 2.4, close: 2.6 },
        ];

        // افزودن داده‌ها به چارت
        candleSeries.setData(fakeData);

        // نمایش درصد رشد در بالای چارت
        let initialPrice = fakeData[0].close;

        function updatePercentage() {
            const lastPrice = fakeData[fakeData.length - 1].close;
            const percentage = ((lastPrice - initialPrice) / initialPrice) * 100;
            const percentageElement = document.getElementById('percentage');
            percentageElement.textContent = `${percentage.toFixed(2)}%`;

            // تغییر رنگ بر اساس مثبت یا منفی بودن درصد
            percentageElement.style.color = percentage >= 0 ? '#4CAF50' : '#F44336';
        }

        // شبیه‌سازی تغییر قیمت به صورت خودکار (آپدیت چارت)
        setInterval(() => {
            const lastPrice = fakeData[fakeData.length - 1];
            const currentDate = new Date(new Date(lastPrice.time).getTime() + 86400000).toISOString().split('T')[0];

            let nextPrice;

            // شبیه‌سازی پامپ در یک تاریخ خاص
            if (currentDate === '2024-12-10') { // تاریخ دلخواه برای پامپ
                nextPrice = {
                    time: currentDate,
                    open: lastPrice.close,
                    high: lastPrice.close * 1.5, // افزایش 50 درصدی قیمت
                    low: lastPrice.close * 0.9, // کاهش کم (10 درصد)
                    close: lastPrice.close * 1.4, // بستن نزدیک به سقف
                };
            } else {
                // تغییرات عادی قیمت
                nextPrice = {
                    time: currentDate,
                    open: lastPrice.close,
                    high: lastPrice.close + (Math.random() * 0.5),
                    low: Math.max(lastPrice.close - (Math.random() * 0.2), lastPrice.close * 0.8), // حداقل کاهش قیمت محدود به 80% آخرین قیمت
                    close: lastPrice.close + (Math.random() - 0.5),
                };
            }

            fakeData.push(nextPrice);
            candleSeries.update(nextPrice);

            updatePercentage(); // بروزرسانی درصد رشد
        }, 3000); // هر ۳ ثانیه یک آپدیت
    </script>
</body>
</html>
